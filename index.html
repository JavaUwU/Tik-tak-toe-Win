<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <!-- Play Screen Start  -->
    <section id='playScreen' class='screen flex col align-center none'>

        <div class='flex row'>
            <div id='box1' class='box' data-value="1">
            </div>
            <div id='box2' class='box' data-value="2">
            </div>
            <div id='box3' class='box' data-value="3">
            </div>
        </div>

        <div class='flex row'>
            <div id='box4' class='box x' data-value="4">
            </div>
            <div id='box5' class='box' data-value="5">
            </div>
            <div id='box6' class='box' data-value="6">
            </div>
        </div>

        <div class='flex row'>
            <div id='box7' class='box' data-value="7">
            </div>
            <div id='box8' class='box' data-value="8">
            </div>
            <div id='box9' class='box' data-value="9">
            </div>
        </div>
    </section>
    <!-- Play Screen End -->

     <!-- Game over Screen Start -->
     <section id='gameOverScreen' class='screen relative bg-black none'>
        <div class='absolute a-mid'>
            <h2 class='title-big'>Game Over</h2>
            
            <div class='flex just-center'>
                <button id='goBackButton' class='button'>Go Back</button>
            </div>
            
        </div>
    </section>
    <!-- Game over Screen End  -->

    <!-- Title Screen Start -->
    <section id='titleScreen' class='screen relative bg-black'>
        <div class='absolute a-mid'>
            <h2 class='title-big'>Tic-tac-toe</h2>
            
            <div id='startGameScreen' class='none'>

                <h3 class="title-small">Select Character</h3>
                <div class="character flex just-center">
                    <img src="./img/dog-2.png" alt="dog" data-id="x">
                    <img src="./img/cat-2.png" alt="cat" data-id="y">
                </div>
                <h3 class='title-small'>Enter your name</h2>
                <div class='flex just-center'>
                    <input id='playerName' type='text' class='text-field'>
                </div>
                <div class='flex just-center'>
                    <button id='startButton' class='button'>Start</button>
                    <button id='settingsButton' class='button'>Settings</button>
                </div>
             </div>
             <div id='playGameScreen' class='flex just-center'>
                <button id='playMusicButton' class='button'>Play</button>
             </div>
        </div>
    </section>
    <!-- Title Screen End  -->
    
    <!-- Settings Screen Start -->
    <section id='settingsScreen' class='screen flex col align-center bg-black none'>

        <!-- Title -->
        <h2 id='target' class='title-big'>Settings</h2>

        <!-- Music Volume Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>Music Volume</h3>
            <input id='musicControl' type='range' min='0' max='100' value='70' class='slider'>
        </div>

        <!-- SFX Volume Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>SFX Volume</h3>
            <input id='sfxControl' type='range' min='0' max='100' value='50' class='slider'>
        </div>

        <!-- Background color Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>Background</h3>
            <input id='backgroundControl' type='color' class='color-picker'>
        </div>

        <!-- Screen Resolution Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>Resolution</h3>
            <select id='resolutionControl' class='color-picker'>
                <option value='res600'>600x600</option>
                <option value='res800'>800x800</option>
            </select>
        </div>

        <!-- Horizontal Line -->
        <div class='hrz-line'></div>
        
        <!-- Accessability section starts -->
        <h2 class='title'>Accesability</h2>

        <!-- Color Blind Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>Color-blind mode</h3>
            <input id='colorBlindControl' type='checkbox' class='checkbox'>
        </div>

        <!-- Blind Control -->
        <div class='flex row just-center setting-list'>
            <h3 class='title'>blind mode</h3>
            <input id='blindControl' type='checkbox' class='checkbox'>
        </div>

        <!-- Buttons to accept or cancel -->
        <div class='flex row just-around w-75 my-4'>
            <button id='cancelSettingsButton' class='button'>Cancel</button>
            <button id='acceptSettingsButton' class='button'>Accept</button>
        </div>

    </section>
    <!-- Settings Screen End -->
    
    <script type='module' src="./js/GameStates/PlayState.js"></script>
    <script type='module' src="./js/GameStates/SettingsState.js"></script>
    <script type='module' src="./js/GameStates/TitleState.js"></script>
    <script type='module' src="./js/sfx.js"></script>
    <script type='module' src="./js/StateMachine.js"></script>
    <script type='module' src="./js/logic.js"></script>
    <script type='module' src="./js/app.js"></script>
    
</body>
</html>
